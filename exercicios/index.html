<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de exercicio JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercicio interativos com HTML e JavaScript</h1>
    <div>
        <div class="exercicio">
            <h2>1. Soma de dois números</h2>
            <input type="number" id="num1" placeholder="Número 1">
            <input type="number" id="num2" placeholder="Número 2">
            <button onclick="somar();">Somar</button>
            <p id="resultado1"></p>
        </div>

        <div class="exercicio">
            <h2>2. Verificar Idade</h2>
            <input type="number" id="idade" placeholder="Idade: Ex(15)">
            <button onclick="verificar();">Verificar</button>
            <p id="resultado2"></p>
        </div>

        <div class="exercicio">
            <h2>2. Verificar Idade</h2>
            <input type="text" id="texto" placeholder="Digite qualquer frase">
            <button onclick="contadorLetra();">Verificar</button>
            <p id="resultado3"></p>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
